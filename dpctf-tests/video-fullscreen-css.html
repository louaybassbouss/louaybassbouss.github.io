<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fullscreen Video via CSS</title>
  <style>
    video {
      width: 400px;
      background-color: #000;
    }
    html, body.fullscreen, body.fullscreen > video {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
<video src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" muted autoplay controls></video>
</body>
<script>
  video = document.querySelector("video");
  body = document.querySelector("body");
  video.onclick = function(){
    if(body.className == "fullscreen"){
      body.className = "";
    }
    else {
      body.className = "fullscreen";
    }
  }
</script>
</html>
