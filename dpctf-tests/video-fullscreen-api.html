<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fullscreen Video via API</title>
  <style>
    video {
      width: 400px;
      background-color: #000;
    }
  </style>
</head>
<body>
<video src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" muted autoplay controls></video>
</body>
<script>
  video = document.querySelector("video");
  video.onclick = function(){
    if(document.fullscreenElement){
      document.exitFullscreen();
    }
    else {
      this.requestFullscreen();
    }
  }
</script>
</html>
